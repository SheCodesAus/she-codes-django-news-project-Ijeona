{% extends "base.html" %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" type="text/css" href="{% static 'news/styles.css' %}">
{% endblock %}

{% block content %}

{% if request.user.is_authenticated %}
<form method="post">{% csrf_token %}
    <p>Are you sure you want to delete "{{ story.title }}"?</p>
    {{ form }}
    <input type="submit" value="Confirm">
</form>
{% endif %}
{% endblock %}
